 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>JS in HTML</title>
     <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
     <!-- Autorun immediately evaluates without putting this into a demo -->
     <!--
        <script type="module" src="autorun.js"></script>
     -->
     <script type="module" src="demo.js"></script>
   </head>
   <body>

     <!-- (AST-inspired) js-as-HTML -->
     <j-program>
       <jp-body>
         <j-if-statement>
           <jp-test>
             <j-binary-expression operator="%">
               <jp-left>
                 <j-call-expression>
                   <jp-callee>
                     <j-member-expression>
                       <jp-object>
                         <j-identifier name="Date"></j-identifier>
                       </jp-object>
                       <jp-property>
                         <j-identifier name="now"></j-identifier>
                       </jp-property>
                     </j-member-expression>
                   </jp-callee>
                   <jp-arguments></jp-arguments>
                 </j-call-expression>
               </jp-left>
               <jp-right>
                 <j-literal value="2"></j-literal>
               </jp-right>
             </j-binary-expression>
           </jp-test>
           <jp-consequent>
             <j-block-statement>
               <jp-body>
                 <j-expression-statement>
                   <jp-expression>
                     <j-call-expression>
                       <jp-callee>
                         <j-identifier name="alert"></j-identifier>
                       </jp-callee>
                       <jp-arguments>
                         <j-literal value="&quot;hello&quot;"></j-literal>
                       </jp-arguments>
                     </j-call-expression>
                   </jp-expression>
                 </j-expression-statement>
               </jp-body>
             </j-block-statement>
           </jp-consequent>
           <jp-alternate></jp-alternate>
         </j-if-statement>
       </jp-body>
     </j-program>

   </body>
 </html>
